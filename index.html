<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Algorytm Genetyczny</title>
    <link rel="stylesheet" href="/static/style.css">

    <script src="/static/main.js"></script>
</head>
<body>

    <h1>Tabela algorytmu genetycznego</h1>
    <div class="panel">
        <div class="input-container">
            <label for="a">a:</label>
            <input type="number" id="a" value="-2" step="0.001">

            <label for="b">b:</label>
            <input type="number" id="b" value="2" step="0.001">

            <label for="precision">Dokładność (d):</label>
            <select id="precision">
                <option value="0.1">0.1</option>
                <option value="0.01">0.01</option>
                <option value="0.001" selected>0.001</option>
            </select>

            <label for="N">Rozmiar Populacji (N):</label>
            <input type="number" id="N" value="10" step="1">

            <label for="N">Liczba bitów (L): </label>
            <span id="L"></span>

            <label for="pk">Pk</label>
            <select id="pk">
                <option value="0.75" selected>0.75</option>
                <option value="0.80">0.80</option>
                <option value="0.85">0.85</option>
                <option value="0.90">0.90</option>
                <option value="0.95">0.95</option>
            </select>

            <label for="pm">Pm</label>
            <select id="pm">
                <option value="0.05">0.05</option>
                <option value="0.10">0.10</option>
                <option value="0.15">0.15</option>
                <option value="0.20">0.20</option>
                <option value="0.25">0.25</option>
                <option value="0.30">0.30</option>
                <option value="0.35">0.35</option>
                <option value="0.40">0.40</option>
                <option value="0.45">0.45</option>
                <option value="0.50">0.50</option>
            </select>

            

            <button onclick="calculate()">START</button>
            
        </div>
    </div>

    <h3 id="expl"></h3>

    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>X Real</th>
                <th>f(x)</th>
                <th>g(x)</th>
                <th>p</th>
                <th>q</th>
                <th>r</th>
                <th>X* Real</th>
                <th>X* Bin</th>
                <th>Rodzic</th>
                <th>Pc</th>
                <th>Dziecko</th>
                <th>New Gen</th>
                <th>Punkty Mutacji</th>
                <th>X** Bin</th>
                <th>X** Real</th>
                <th>f(x)</th>
            </tr>
        </thead>
        <tbody id="table-body">
            <!-- tabela zostaje dynamicznie wypełniona przez formularz -->
        </tbody>
    </table>

</body>
</html>
