<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Implementacja algorytmu genetycznego</title>
    <script>
        async function calculate() {
            const a = parseFloat(document.getElementById("a").value);
            const b = parseFloat(document.getElementById("b").value);
            const d = parseFloat(document.getElementById("d").value);
            const N = parseInt(document.getElementById("N").value);

            const requestData = { a: a, b: b, d: d, N: N };

            const response = await fetch("/calculate", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify(requestData)
            });

            if (response.ok) {
                const data = await response.json();
                
                // czyszcenie tabeli w przypadku poprawnej odpowiedzi serwera
                const tableBody = document.getElementById("table-body");
                tableBody.innerHTML = ""; 

                data.population.forEach(individual => {
                    const row = `<tr>
                                    <td>${individual.x_real.toFixed(4)}</td>
                                    <td>${individual.x_int}</td>
                                    <td>${individual.bin}</td>
                                    <td>${individual.fx.toFixed(6)}</td>
                                 </tr>`;
                    tableBody.innerHTML += row;
                });
            } else {
                console.error("Failed to fetch calculation results.");
            }
        }
    </script>
</head>
<body>

    <h1>Genetic Algorithm Table</h1>

    <div>
        <label for="a">a:</label>
        <input type="number" id="a" value="-4" step="0.001">
        <label for="b">b:</label>
        <input type="number" id="b" value="12" step="0.001">
        <label for="d">Precision (d):</label>
        <input type="number" id="d" value="0.001" step="0.0001">
        <label for="N">Population Size (N):</label>
        <input type="number" id="N" value="10" step="1">
        <button onclick="calculate()">Calculate</button>
    </div>

    <table border="1">
        <thead>
            <tr>
                <th>X Real</th>
                <th>X Int</th>
                <th>Binary</th>
                <th>Fitness (F(x))</th>
            </tr>
        </thead>
        <tbody id="table-body">
            <!-- tutaj wprowadzone wiersze tabeli po odpowiedzi -->
        </tbody>
    </table>

</body>
</html>
