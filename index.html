<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Algorytm Genetyczny</title>
    <link rel="stylesheet" href="/static/style.css">

    <script src="/static/main.js"></script>
</head>
<body>

    <h1>Tabela algorytmu genetycznego</h1>
    <div>
        <div class="input-container">
            <label for="a">a:</label>
            <input type="number" id="a" value="-4" step="0.001">

            <label for="b">b:</label>
            <input type="number" id="b" value="12" step="0.001">

            <label for="precision">Dokładność (d):</label>
            <select id="precision">
                <option value="0.1">0.1</option>
                <option value="0.01">0.01</option>
                <option value="0.001" selected>0.001</option>
            </select>

            <label for="N">Rozmiar Populacji (N):</label>
            <input type="number" id="N" value="10" step="1">

            <button onclick="calculate()">Calculate</button>
        </div>
        <div class="result-container">
            <span>ID osobnika z wynikiem maksymalnym:</span>
            <h1 id="res-id"></h1>
            <span>Wartość:</span>
            <h1 id="res-val"></h1>
        </div>
    </div>

    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>X Real</th>
                <th>X Int</th>
                <th>X Bin</th>
                <th>X Int</th>
                <th>X Real</th>
                <th>f(x)</th>
            </tr>
        </thead>
        <tbody id="table-body">
            <!-- tabela zostaje dynamicznie wypełniona przez formularz -->
        </tbody>
    </table>

</body>
</html>
