<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Algorytm Genetyczny</title>
    <link rel="stylesheet" href="/static/style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="/static/main.js"></script>
</head>
<body>

    <h1>Tabela algorytmu genetycznego</h1>
    <div class="panel">
        <div class="input-container">
            <label for="a">a:</label>
            <input type="number" id="a" value="-4" step="0.001">

            <label for="b">b:</label>
            <input type="number" id="b" value="12" step="0.001">

            <label for="precision">Dokładność (d):</label>
            <select id="precision">
                <option value="0.1">0.1</option>
                <option value="0.01">0.01</option>
                <option value="0.001" selected>0.001</option>
            </select>


            <label for="N">T:</label>
            <input type="number" id="T" value="20" step="1">

            <button onclick="calculate()">START</button>
            
        </div>
    </div>

    <div class="tabs">
        <div id="tab-plot" class="active" onclick="switchTab('plot')">Wykres</div>
        <div id="tab-table" onclick="switchTab('table')">Dane</div>
        <div id="tab-best-result" onclick="switchTab('best-result')">Test</div>
    </div>

    <div class="tab-content plot-content active">
        <div class="plotDiv">
            <canvas id="myChart"></canvas>
        </div>
    </div>

    <div class="tab-content table-content">
        <table>
            <thead>
                <tr>
                    <th>T</th>
                    <th>XReal lista</th>
                    <th>XBin lista</th>
                    <th>Fx lista</th>
                    <th>FMax na starcie iteracji</th>
                </tr>
            </thead>
            <tbody id="table-body">
                <!-- Table will be dynamically populated here -->
            </tbody>
        </table>
    </div>

    <div class="tab-content best-result-content" id="best-result">
        <button onclick="algTest()">TEST</button>
    
        <div class="test-content">
            <div class="plotDiv">
                <canvas id="test-plot"></canvas>
            </div>
            <div class="table-content">
                <table class="test-t">
                    <thead>
                        <tr>
                            <th>T</th>
                            <th>Procent</th>
                            <th>Ilość sukcesów</th>
                        </tr>
                    </thead>
                    <tbody id="test-table-body">
                        <!-- Table will be dynamically populated here -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    
    

</body>
</html>
