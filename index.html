<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Algorytm Genetyczny</title>
    <link rel="stylesheet" href="/static/style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="/static/main.js"></script>
</head>
<body>

    <h1>Tabela algorytmu genetycznego</h1>
    <div class="panel">
        <div class="input-container">
            <label for="a">a:</label>
            <input type="number" id="a" value="-4" step="0.001">

            <label for="b">b:</label>
            <input type="number" id="b" value="12" step="0.001">

            <label for="precision">Dokładność (d):</label>
            <select id="precision">
                <option value="0.1">0.1</option>
                <option value="0.01">0.01</option>
                <option value="0.001" selected>0.001</option>
            </select>

            <label for="N">N:</label>
            <input type="number" id="N" value="10" step="1">

            <label for="N">T:</label>
            <input type="number" id="T" value="40" step="1">

            <label for="pk">Pk</label>
            <select id="pk">
                <option value="0.75" selected>0.75</option>
                <option value="0.80">0.80</option>
                <option value="0.85">0.85</option>
                <option value="0.90">0.90</option>
                <option value="0.95">0.95</option>
            </select>

            <label for="pm">Pm</label>
            <input type="number" id="pm" value="0.001" step="0.001">

            <input type="checkbox" name="elite" id="elite" checked>

            

            <button onclick="calculate()">START</button>
            
        </div>
    </div>

    <div class="tabs">
        <div id="tab-plot" class="active" onclick="switchTab('plot')">Plot</div>
        <div id="tab-table" onclick="switchTab('table')">Stats Table</div>
        <div id="tab-best-result" onclick="switchTab('best-result')">Best Result</div>
    </div>

    <div class="tab-content plot-content active">
        <div class="plotDiv">
            <canvas id="myChart"></canvas>
        </div>
    </div>

    <div class="tab-content table-content">
        <table>
            <thead>
                <tr>
                    <th>X Real</th>
                    <th>X Bin</th>
                    <th>Fx</th>
                    <th>Percent</th>
                    <th>Count</th>
                </tr>
            </thead>
            <tbody id="table-body">
                <!-- Table will be dynamically populated here -->
            </tbody>
        </table>
    </div>

    <div class="tab-content best-result-content" id="best-result">
        <button onclick="algTest()">TEST</button>
        <h2>Current Best Result:</h2>
        <p><strong>N:</strong> <span id="best-n">-</span></p>
        <p><strong>Pk:</strong> <span id="best-pk">-</span></p>
        <p><strong>Pm:</strong> <span id="best-pm">-</span></p>
        <p><strong>T:</strong> <span id="best-t">-</span></p>
        <p><strong>FAvg:</strong> <span id="best-fAvg">-</span></p>
    </div>
    

</body>
</html>
